<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Check boxes</title>
</head>

<body>
    <h2>You have 2 choices; which ones are going to be? </h2>

    <div class="check-container">
        <input type="checkbox" id="bronze" class="switch">
        <label for="bronze" class="indication">
            <div class="inelement"></div>
        </label>
        <span>Healty</span>
    </div>

    <div class="check-container">
        <input type="checkbox" id="silver" class="switch">
        <label for="silver" class="indication">
            <div class="inelement"></div>
        </label>
        <span> Sloppy</span>
    </div>

    <div class="check-container">
        <input type="checkbox" id="gold" class="switch">
        <label for="gold" class="indication">
            <div class="inelement"></div>
        </label>
        <span>Fast</span>
    </div>


    <script src="script.js"></script>
</body>

</html>
