<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Fitness checkbox v2</title>
</head>

<body>
    
    <h2>There can only be 2 choices. Choose wisely</h2>

    <div class="checking-container">
        <input type="checkbox" id="natural" class="check">
        <label for="natural" class="mark">
            <div class="box"></div>
        </label>
        <span>Natural</span>
    </div>

    <div class="checking-container">
        <input type="checkbox" id="steroids" class="check">
        <label for="steroids" class="mark">
            <div class="box"></div>
        </label>
        <span>Steroids</span>
    </div>

    <div class="checking-container">
        <input type="checkbox" id="fatty" class="check">
        <label for="fatty" class="mark">
            <div class="box"></div>
        </label>
        <span>Fatty</span>
    </div>



    <script src="script.js"></script>
</body>

</html>
