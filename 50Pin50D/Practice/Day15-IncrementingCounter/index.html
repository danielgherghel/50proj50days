<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>

    <div class="count-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="count" data-target="15000"></div>
        <span>Facebook friends</span>
    </div>


    <div class="count-container">
        <i class="fab fa-google fa-3x"></i>
        <div class="count" data-target="20000"></div>
        <span>Google followers</span>
    </div>

    <div class="count-container">
        <i class="fab fa-pinterest fa-3x"></i>
        <div class="count" data-target="1000"></div>
        <span>Pinterest boards</span>
    </div>

    <div class="count-container">
        <i class="fab fa-twitch fa-3x"></i>
        <div class="count" data-target="20000"></div>
        <span>Twitch followers</span>
    </div>

    <div class="count-container">
        <i class="fab fa-spotify fa-3x"></i>
        <div class="count" data-target="6000"></div>
        <span>Spotify likes</span>
    </div>


    <script src="script.js"></script>
</body>

</html>
