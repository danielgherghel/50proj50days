<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Progress Bar</title>
</head>

<body>
    <h1>Progress Bar</h1>
    <div class="loader">

    </div>

    <h3>Task Complition</h3>


    <div class="bar">
        <div class="todos" id="todos">
            <span id="stations"></span>
            <small>Remained</small>
        </div>

        <div class="percentage" id="percentage"></div>
    </div>

    <p class="text">Display the remaining work or tasks to be completed in the progress bar</p>


    <div class="bars">
        <div class="bar bar-small">Station 1</div>
        <div class="bar bar-small">Station 2</div>
        <div class="bar bar-small">Station 3</div>
        <div class="bar bar-small">Station 4</div>
        <div class="bar bar-small">Station 5</div>
        <div class="bar bar-small">Station 6</div>
        <div class="bar bar-small">Station 7</div>
        <div class="bar bar-small">Station 8</div>
        <div class="bar bar-small">Station 9</div>
        <div class="bar bar-small">Station 10</div>
    </div>


    <script src="script.js"></script>
</body>

</html>
