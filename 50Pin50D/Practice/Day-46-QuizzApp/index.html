<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Questionaire</title>
</head>

<body>
    <div class="container" id="quest">

        <div class="cont-header">
            <h2 id="querry">Question</h2>

            <ul>

                <li>
                    <input type="radio" name="content" id="a" class="selection">
                    <label for="sect_a" id="sect_a">Question 1</label>
                </li>

                <li>
                    <input type="radio" name="content" id="b" class="selection">
                    <label for="sect_b" id="sect_b">Question 2</label>
                </li>

                <li>
                    <input type="radio" name="content" id="c" class="selection">
                    <label for="sect_c" id="sect_c">Question 3</label>
                </li>
                
                <li>
                    <input type="radio" name="content" id="d" class="selection">
                    <label for="sect_d" id="sect_d">Question 4</label>
                </li>

                <li>
                    <input type="radio" name="content" id="e" class="selection">
                    <label for="sect_e" id="sect_e">Question 5</label>
                </li>

            </ul>

        </div>

        <button id="btn-submit">Submit</button>

    </div>


    <script src="script.js"></script>
</body>

</html>
