<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <title>Slider Show</title>
</head>

<body>

    <div class="slider-cont">

        <div class="glide selected" style="background-image: url(images/mountain1.jpg);"></div>

        <div class="glide" style="background-image: url(images/mountain2.jpg);"></div>

        <div class="glide" style="background-image: url(images/mountain3.jpg);"></div>

        <div class="glide" style="background-image: url(images/mountain4.jpg);"></div>

        <div class="glide" style="background-image: url(images/mountain5.jpg);"></div>

        <div class="glide" style="background-image: url(images/mountain6.jpg);"></div>

        <div class="glide" style="background-image: url(images/mountain7.jpg);"></div>

        <div class="glide" style="background-image: url(images/mountain8.jpg);"></div>

        <div class="glide" style="background-image: url(images/mountain9.jpg);"></div>

        <div class="glide" style="background-image: url(images/mountain10.jpg);"></div>


        <button class="indicator left-indicator" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="indicator right-indicator" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>

    </div>


    <script src="script.js"></script>
</body>

</html>
