<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Custom Nav</title>
</head>

<body>
    <button class="nBtn expandBtn">
        <i class="fas fa-bars"></i>
    </button>


    <img src="https://logowik.com/content/uploads/images/nike-swoosh5938.logowik.com.webp" alt="logo" class="logo">

    <p class="description"></p>


    <div class="nav nav-blue">
        <div class="nav nav-yellow">
            <div class="nav nav-white">

                <button class="nBtn xButton">
                    <i class="fas fa-times"></i>
                </button>

                <img src="https://logowik.com/content/uploads/images/nike-swoosh5938.logowik.com.webp" alt="logo" class="logo">

                <ul class="collection">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Media</a></li>

                    <li>
                        <ul>
                            <li><a href="#">Colors</a></li>
                            <li><a href="#">Brand</a></li>
                            <li><a href="#">Marketing</a></li>
                            <li><a href="#">Politics</a></li>
                        </ul>
                    </li>



                </ul>


            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
